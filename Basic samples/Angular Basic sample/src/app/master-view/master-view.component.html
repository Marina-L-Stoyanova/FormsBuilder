<form (reset)="onResetForm($event, form)" #form="ngForm" (ngSubmit)="onUpdateNgSubmit()" [formGroup]="customerDtoFormModel" class="column-layout form">
  <h5>
    Edit Customers
  </h5>
  <p class="text">
    {{ customer?.customerId }}
  </p>
  <igx-input-group type="border">
    <input type="text" formControlName="customerId" igxInput />
    <label igxLabel>customerId</label>
  </igx-input-group>
  <igx-input-group type="border">
    <input type="text" formControlName="companyName" igxInput />
    <label igxLabel>companyName</label>
  </igx-input-group>
  <igx-input-group type="border">
    <input type="text" formControlName="contactName" igxInput />
    <label igxLabel>contactName</label>
  </igx-input-group>
  <igx-input-group type="border">
    <input type="text" formControlName="contactTitle" igxInput />
    <label igxLabel>contactTitle</label>
  </igx-input-group>
  <div [formGroup]="customerDtoFormModel.controls.address">
    <igx-input-group type="border">
      <input type="text" formControlName="street" igxInput />
      <label igxLabel>address.street</label>
    </igx-input-group>
    <igx-input-group type="border">
      <input type="text" formControlName="city" igxInput />
      <label igxLabel>address.city</label>
    </igx-input-group>
    <igx-input-group type="border">
      <input type="text" formControlName="region" igxInput />
      <label igxLabel>address.region</label>
    </igx-input-group>
    <igx-input-group type="border">
      <input type="text" formControlName="postalCode" igxInput />
      <label igxLabel>address.postalCode</label>
    </igx-input-group>
    <igx-input-group type="border">
      <input type="text" formControlName="country" igxInput />
      <label igxLabel>address.country</label>
    </igx-input-group>
    <igx-input-group type="border">
      <input type="text" formControlName="phone" igxInput />
      <label igxLabel>address.phone</label>
    </igx-input-group>
  </div>
  <igx-snackbar actionText="Ok" [igxToggleAction]="snackbar" #snackbar>
    Your changes were saved successfully!
  </igx-snackbar>
  <igx-snackbar actionText="Ok" [igxToggleAction]="snackbar1" #snackbar1>
    Uh-oh! Something went wrong.
  </igx-snackbar>
  <div class="row-layout group">
    <button igxButton="outlined" type="reset" igxRipple class="button">
      Reset
    </button>
    <button type="submit" igxRipple class="button">
      Add
    </button>
  </div>
</form>
